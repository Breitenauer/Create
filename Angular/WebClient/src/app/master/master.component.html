<img src="../assets/createLogoWhite.png" class="createLogo"/>

<mat-card class="upload">

    <h1>File Upload</h1>
<hr class="card">

    <input id="file-field" name="file-field" (change)="uploadFile($event)" type="file" accept=".png,.jpg,.jpeg" class="upload">
    
    <button mat-button class="upload" (click)="uploadFile($event)">Upload</button>
    
    <section class="upload">
        <mat-progress-bar
            [color]="color"
            [mode]="mode"
            [value]="value"
            [bufferValue]="bufferValue">
        </mat-progress-bar>
    </section>

</mat-card>
